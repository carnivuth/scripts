# seahorse rules
windowrulev2 = float,class:.*(seahorse).*
windowrulev2 = center,class:.*(seahorse).*
windowrulev2 = size $floating_width $floating_eight,class:.*(seahorse).*

# pavucontrol rules
windowrulev2 = float,class:.*(pavucontrol).*
