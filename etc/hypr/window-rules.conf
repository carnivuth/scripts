windowrulev2 = size $floating_width $floating_eight,class:(floating)

windowrulev2 = float, title:Picture-in-Picture
windowrulev2 = size 25% 30%, title:Picture-in-Picture

# supersonic rules
windowrulev2 = float,class:(Supersonic)
