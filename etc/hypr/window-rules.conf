# VARIABLES
$gamesWorkspace=6
$mailWorkspace=10
$discordWorkspace=8
$searchWorkspace=9
$floating_width=(monitor_w*0.95)
$floating_eight=(monitor_h*0.85)

# persistent workspaces
workspace = 1,persistent:true
workspace = 9,persistent:true

windowrule = match:class discord, workspace $discordWorkspace

windowrule = match:class org.pulseaudio.pavucontrol, float on, center on, size $floating_width $floating_eight

windowrule = match:class blueman-manager, float on, center on, size $floating_width $floating_eight

windowrule = match:title (LXRAD Window),float on

windowrule = match:class (lxappearance), float on

windowrule = match:class (lightdm-gtk-greeter-settings), float on

windowrule =match:class (org.gnome.Loupe), float on

windowrule = match:class .*(transmission).*, float on,center on, size $floating_width $floating_height

windowrule = match:class (nwg-look), float on,center on,size $floating_width $floating_height

windowrule = match:class org.gnome.Nautilus, float on, center on,size $floating_width $floating_height

windowrule = match:class ([tT]hunar), float on, center on, size $floating_width $floating_height

windowrule = match:class nm-connection-editor, float on, center on, size $floating_width $floating_eight

windowrule = match:title .*ImageMagick.*,float on, center on, size $floating_width $floating_height

windowrule = match:class ([bhnv]+top),float on, center on, size $floating_width $floating_eight

windowrule = match:class (ranger), float on, center on, size $floating_width $floating_eight

windowrule = match:class .*(Lollypop).*, float on, center on, size $floating_width $floating_eight

windowrule = match:class .*(Microsoft Teams).*, float on, center on, size $floating_width $floating_eight, workspace special

windowrule = match:title (LRCGET),float on, center on, size $floating_width $floating_eight

windowrule = match:class Picard, match:title (MusicBrainz Picard), float on, center on, size $floating_width $floating_eight

# floating terminal window rules
windowrule = match:class floating, center on,float on, size $floating_width $floating_eight

windowrule = match:title Picture-in-Picture,float on, size $floating_width $floating_eight

windowrule = match:class (Supersonic), float on, center on,size $floating_width $floating_eight

windowrule = match:class (GalaxyBudsClient), float on, center on, size $floating_width $floating_eight

windowrule = match:class (mpv),float on, center on, size $floating_width $floating_eight

windowrule = match:class .*(keepassxc).*, float on,center on, size $floating_width $floating_eight

windowrule = match:class .*(libre).*, tile = on

windowrule = match:title (Save As),float on,center on,size $floating_width $floating_eight
windowrule = match:title (.*Open File.*), float on, center on,size $floating_width $floating_eight

windowrule = match:class org.telegram.desktop, float on, center on, size $floating_width $floating_eight

windowrule = match:class (vlc), float on
windowrule = match:title (Current Media Information),float on

windowrule = match:class (.*gnome-pomodoro.*), float on,center on, size $floating_width $floating_eight

windowrule = match:class (org.strawberrymusicplayer.strawberry), float on, center on
windowrule = match:class (org.strawberrymusicplayer.strawberry),match:title .*(Settings — Strawberry Music Player).*, float on,center on, size $floating_width $floating_eight
windowrule = match:class (org.strawberrymusicplayer.strawberry),match:title .*(Sponsoring Strawberry — Strawberry Music Player).*, float on,center on

windowrule = match:class (org.mozilla.Thunderbird), workspace $mailWorkspace silent
windowrule = match:class (org.mozilla.Thunderbird),match:title .*(Write).*, float on,center on, size $floating_width $floating_eight,
windowrule = match:class (org.mozilla.Thunderbird),match:title .*(Reminder).*, float on,center on, size $floating_width $floating_eight

windowrule = match:class (firefox), workspace $searchWorkspace
windowrule = match:class .*(firefox).*,match:title .*(Library).*, float on,center on,size $floating_width $floating_eight

windowrule = match:class .*(seahorse).*, float on,center on,size $floating_width $floating_eight

windowrule = match:title (PCSX2.*Settings.*),float on,center on

windowrule = match:class .*(heroic).*, float on, center on, size $floating_width $floating_eight

windowrule = match:class .*RetroArch.*, fullscreen = on, workspace $gamesWorkspace

windowrule = match:class edopro, workspace $gamesWorkspace

windowrule = match:class ([Ss]uper[Tt]ux[Kk]art), tile = on, workspace $gamesWorkspace

windowrule = match:class steam,match:title Steam, float on, center on, size $floating_width $floating_eight
windowrule = match:class steam,match:title (Special Offers), float on, center on, size $floating_width $floating_eight
windowrule = match:class steam, match:title (Friends List), float on, center on, size $floating_width $floating_eight
windowrule = match:class steam, match:title (Steam Settings), float on, center on, size $floating_width $floating_eight
# move games to workspace gamesWorkspace
windowrule = match:class (steam_app_[0-9]+), float off, fullscreen on, workspace $gamesWorkspace
windowrule = match:initial_class Godot, float off, fullscreen on, workspace $gamesWorkspace
