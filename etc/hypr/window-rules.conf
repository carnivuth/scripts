# VARIABLES
$gamesWorkspace=6
$mailWorkspace=10
$discordWorkspace=8
$searchWorkspace=9
$floating_width=(monitor_w*0.95)
$floating_eight=(monitor_h*0.85)

# persistent workspaces
workspace = 1,persistent:true
workspace = 9,persistent:true

windowrule {
  name = discord
  match:class = discord
  workspace = $discordWorkspace
}

windowrule {
  name = pavucontrol
  match:class = org.pulseaudio.pavucontrol
  float = on
  center = on
  size =  $floating_width $floating_eight
}

windowrule {
  name = blueman-manager
  match:class = blueman-manager
  float = on
  center = on
  size =  $floating_width $floating_eight
}

# lx-de applications rules
windowrule = match:title (LXRAD Window),float = on
windowrule = match:class (lxappearance), float = on

# lightdm gtk greeter rules
windowrule = match:class (lightdm-gtk-greeter-settings), float = on

# conky rules
windowrule = match:class (conky), float = on

# loupe rules
windowrule =match:class (org.gnome.Loupe), float = on

# transmisson rules
windowrule = match:class .*(transmission).*, float = on
windowrule = match:class .*(transmission).*, size $floating_width $floating_height

# nwg-look rules
windowrule = match:class (nwg-look), float = on
windowrule = match:class (nwg-look), size $floating_width $floating_height

# nautilus rules
windowrule = match:class (org.gnome.Nautilus), float = on
windowrule = match:class (org.gnome.Nautilus), size $floating_width $floating_height

# thunar rules
windowrule = match:class ([tT]hunar), float = on
windowrule = match:class ([tT]hunar), size $floating_width $floating_height

# network manager rules
windowrule {
  name = nm-connection-editor
  match:class = nm-connection-editor
  float = on
  center = on
  size =  $floating_width $floating_eight
}

# ImageMagick rules
windowrule = match:title (.*ImageMagick.*),float = on
windowrule = match:title .*ImageMagick.*,size $floating_width $floating_height

# btop, nvtop, htop rules
windowrule = match:class ([bhnv]+top), float = on
windowrule = match:class ([bhnv]+top), center = on
windowrule = match:class ([bhnv]+top), size $floating_width $floating_eight

# ranger rules
windowrule = match:class (ranger), float = on
windowrule = match:class (ranger), center = on
windowrule = match:class (ranger), size $floating_width $floating_eight

# lollypop rules
windowrule = match:class .*(Lollypop).*, float = on
windowrule = match:class .*(Lollypop).*, center = on
windowrule = match:class .*(Lollypop).*, size $floating_width $floating_eight

# microsoft teams rules
windowrule = match:class .*(Microsoft Teams).*, float = on
windowrule = match:class .*(Microsoft Teams).*, center = on
windowrule = match:class .*(Microsoft Teams).*, size $floating_width $floating_eight
windowrule = match:class .*(Microsoft Teams).*, workspace special

# LRCGET
windowrule = match:title (LRCGET),float = on, center = on, size $floating_width $floating_eight

windowrule {
  name = picard
  match:class = Picard
  # added filter to avoid targeting subwindows
  match:title = (MusicBrainz Picard)
  float = on
  center = on
  size =  $floating_width $floating_eight
}

# nextcloud client rules
windowrule = match:class (.*[nN]extcloud.*), float = on
windowrule = match:class (.*[nN]extcloud.*), center = on
windowrule = match:class (.*[Nn]extcloud.*), stay_focused = on

# floating terminal window rules
windowrule = match:class floating, center = on,float = on, size $floating_width $floating_eight

windowrule = match:title Picture-in-Picture,float = on, size $floating_width $floating_eight

# supersonic rules
windowrule = match:class (Supersonic), float = on
windowrule = match:class (Supersonic), center = on
windowrule = match:class (Supersonic), size $floating_width $floating_eight


# GalaxyBudsClient player rules
windowrule = match:class (GalaxyBudsClient), float = on
windowrule = match:class (GalaxyBudsClient), center = on
windowrule = match:class (GalaxyBudsClient), size $floating_width $floating_eight

# mpv player rules
windowrule = match:class (mpv), float = on
windowrule = match:class (mpv), center = on
windowrule = match:class (mpv), size $floating_width $floating_eight

# keepassxc rules
windowrule = match:class .*(keepassxc).*, float = on
windowrule = match:class .*(keepassxc).*, size $floating_width $floating_eight

# libreoffice suite rules
windowrule = match:class .*(libre).*, tile = on

# file picker rules
windowrule = match:title (Save As),float = on
windowrule = match:title (.*Open File.*), float = on, center = on,size $floating_width $floating_eight

# matplotlib windows rules
windowrule = match:class org.matplotlib.Matplotlib3, float = on
windowrule = match:class org.matplotlib.Matplotlib3, workspace 6 silent
windowrule = match:class org.matplotlib.Matplotlib3, size 20% 25%

windowrule {
  name = telegram
  match:class = org.telegram.desktop

  float = on
  center = on
  size =  $floating_width $floating_eight
}

# slurp rules
# layerrule=noanim,selection

# vlc rules
windowrule = match:class (vlc), float = on
windowrule = match:title (Current Media Information),float = on

# gnome-pomodoro rules
windowrule = match:class (.*gnome-pomodoro.*), float = on
windowrule = match:class (.*gnome-pomodoro.*), center = on
windowrule = match:class (.*gnome-pomodoro.*), size $floating_width $floating_eight

# strawberry window rules
windowrule = match:class (org.strawberrymusicplayer.strawberry), float = on
windowrule = match:class (org.strawberrymusicplayer.strawberry), center = on
windowrule = match:class (org.strawberrymusicplayer.strawberry),match:title .*(Settings — Strawberry Music Player).*, float = on
windowrule = match:class (org.strawberrymusicplayer.strawberry),match:title .*(Settings — Strawberry Music Player).*, center = on
windowrule = match:class (org.strawberrymusicplayer.strawberry),match:title .*(Sponsoring Strawberry — Strawberry Music Player).*, float = on
windowrule = match:class (org.strawberrymusicplayer.strawberry),match:title .*(Sponsoring Strawberry — Strawberry Music Player).*, center = on
windowrule = match:class (org.strawberrymusicplayer.strawberry),match:title .*(Settings — Strawberry Music Player).*, size $floating_width $floating_eight

# thunderbird rules
windowrule = match:class (org.mozilla.Thunderbird), workspace $mailWorkspace silent

# thunderbird write window rules
windowrule = match:class (org.mozilla.Thunderbird),match:title .*(Write).*, float = on
windowrule = match:class (org.mozilla.Thunderbird),match:title .*(Write).*, center = on
windowrule = match:class (org.mozilla.Thunderbird),match:title .*(Write).*, size $floating_width $floating_eight

# thunderbird reminders rules
windowrule = match:class (org.mozilla.Thunderbird),match:title .*(Reminder).*, float = on
windowrule = match:class (org.mozilla.Thunderbird),match:title .*(Reminder).*, center = on
windowrule = match:class (org.mozilla.Thunderbird),match:title .*(Reminder).*, size $floating_width $floating_eight

# firefox rules
windowrule = match:class .*(firefox).*,match:title .*(Library).*, float = on
windowrule = match:class .*(firefox).*,match:title .*(Library).*, center = on
windowrule = match:class .*(firefox).*,match:title .*(Library).*, size $floating_width $floating_eight
windowrule = match:class (firefox), workspace $searchWorkspace

# seahorse rules
windowrule = match:class .*(seahorse).*, float = on
windowrule = match:class .*(seahorse).*, center = on
windowrule = match:class .*(seahorse).*, size $floating_width $floating_eight

## GAMES

# pcsx2 rules
windowrule = match:title (PCSX2.*Settings.*),float = on,center = on

# heroic launcher rules
windowrule = match:class .*(heroic).*, float = on
windowrule = match:class .*(heroic).*, center = on
windowrule = match:class .*(heroic).*, size $floating_width $floating_eight

windowrule {
  name = steam
  match:class = steam
  match:title = Steam
  float = on
  center = on
  size =  $floating_width $floating_eight
}

windowrule {
  name = steam-special-offers-page
  match:class = steam
  match:title = Special Offers
  float = on
  center = on
  size =  $floating_width $floating_eight
}

windowrule {
  name = steam-friends-list-page
  match:class = steam
  match:title = Friends List
  float = on
  center = on
  size =  $floating_width $floating_eight
}

windowrule {
  name = steam-settings-page
  match:class = steam
  match:title = Steam Settings
  float = on
  center = on
  size =  $floating_width $floating_eight
}

windowrule {
  name = steam-games
  match:initial_class = steam_app_.*
  float = off
  fullscreen = on
  workspace = $gamesWorkspace
}

windowrule {
  name = steam-godoat-games
  match:initial_class = Godot
  float = off
  fullscreen = on
  workspace = $gamesWorkspace
}

# retroarch windows
windowrule = match:class .*RetroArch.*, workspace $gamesWorkspace
windowrule = match:class .*RetroArch.*, fullscreen = on

# edopro rules
windowrule = match:class edopro, workspace $gamesWorkspace

# supertuxkart rules
windowrule = match:class ([Ss]uper[Tt]ux[Kk]art), tile = on
windowrule = match:class ([Ss]uper[Tt]ux[Kk]art), workspace $gamesWorkspace
