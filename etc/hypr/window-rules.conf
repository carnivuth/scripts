# ranger rules
windowrulev2 = float,class:(ranger)
windowrulev2 = center,class:(ranger)
windowrulev2 = size $floating_width $floating_eight,class:(ranger)

# lollypop rules
windowrulev2 = float,class:.*(Lollypop).*
windowrulev2 = center,class:.*(Lollypop).*
windowrulev2 = size $floating_width $floating_eight,class:.*(Lollypop).*

# microsoft teams rules
windowrulev2 = float,class:.*(Microsoft Teams).*
windowrulev2 = center,class:.*(Microsoft Teams).*
windowrulev2 = size $floating_width $floating_eight,class:.*(Microsoft Teams).*
windowrulev2 = workspace special,class:.*(Microsoft Teams).*

# LRCGET
windowrulev2 = float,title:(LRCGET)
windowrulev2 = center,title:(LRCGET)
windowrulev2 = size $floating_width $floating_eight,title:(LRCGET)

# picard
windowrulev2 = float,title:(MusicBrainz Picard)
windowrulev2 = center,title:(MusicBrainz Picard)
windowrulev2 = size $floating_width $floating_eight,title:(MusicBrainz Picard)

# electron file chooser
windowrulev2 = float,title:(.*Open folder as vault.*)
windowrulev2 = center,title:(.*Open folder as vault.*)
windowrulev2 = stayfocused,title:(.*Open folder as vault.*)
windowrulev2 = size $floating_width $floating_eight,title:(.*Open folder as vault.*)

# nextcloud client rules
windowrulev2 = float,class:(.*[nN]extcloud.*)
windowrulev2 = center,class:(.*[nN]extcloud.*)
windowrulev2 = stayfocused,class:(.*[Nn]extcloud.*)

# floating terminal window rules
windowrulev2 = float, class:floating
