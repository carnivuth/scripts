[module/hostname]
type = custom/script
exec= cat /etc/hostname
format-foreground= ${color.foreground}
format = <label>
label = " %output%"
tail = false
format-background= ${module-color.hostname-background}
click-right= ~/scripts/carnivuth-DE/rofi/launcher.sh default-line-bottom
click-left= ~/scripts/carnivuth-DE/rofi/launcher.sh default-center



